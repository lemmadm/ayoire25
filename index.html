    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #4A2C2A; /* A deep chocolate color */
        color: #FDF8F0; /* A soft cream color */
      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }
      .gold-text {
        color: #D4AF37;
      }
      .bg-chocolate {
        background-color: #4A2C2A;
      }
      .bg-cream {
        background-color: #FDF8F0;
      }
      .text-chocolate {
        color: #4A2C2A;
      }
       /* Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #4A2C2A;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b89b3f;
      }
      
      .scroll-watcher {
        height: 10px;
        position: fixed;
        top: 0;
        z-index: 1000;
        background-color: #D4AF37;
        width: 100%;
        scale: 0 1;
        transform-origin: left;
        animation: scroll-watcher linear;
        animation-timeline: scroll();
      }

      @keyframes scroll-watcher {
        to { scale: 1 1; }
      }
      
      /* Scroll-triggered Animations */
      .fade-in-section {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s cubic-bezier(0.17, 0.55, 0.55, 1) 0.1s, transform 0.8s cubic-bezier(0.17, 0.55, 0.55, 1) 0.1s;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Hero Animation Keyframes */
      @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes heroFadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes heroFadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      
      .animate-fade-in-down { animation: fadeInDown 1s ease-out forwards; }
      .animate-fade-in { animation: heroFadeIn 1s ease-out forwards; }
      .animate-fade-in-up { animation: heroFadeInUp 1s ease-out forwards; }
      
      @keyframes kenburns {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }

      /* Hero Slider */
      .hero-bg-slider {
        position: absolute;
        inset: 0;
        overflow: hidden;
      }
      .hero-bg {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        filter: grayscale(100%);
        opacity: 0;
        transition: opacity 2.5s ease-in-out;
        transform: scale(1.1);
      }
      .hero-bg.active {
        opacity: 1;
        animation: kenburns 7s ease-out forwards;
      }

      /* Photo Masonry Gallery */
      .masonry-grid {
        column-gap: 1.5rem;
        column-count: 1;
        max-width: 1200px;
        margin: 0 auto;
      }
      @media (min-width: 640px) {
        .masonry-grid {
          column-count: 2;
        }
      }
      @media (min-width: 1024px) {
        .masonry-grid {
          column-count: 3;
        }
      }
      @media (min-width: 1280px) {
        .masonry-grid {
          column-count: 4;
        }
      }
      .masonry-item {
        break-inside: avoid;
        margin-bottom: 1.5rem;
        cursor: pointer;
        overflow: hidden; /* For hover effect */
        border-radius: 0.5rem;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        /* --- Animation --- */
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        transition: opacity 0.6s cubic-bezier(0.17, 0.55, 0.55, 1), transform 0.6s cubic-bezier(0.17, 0.55, 0.55, 1);
      }
      .masonry-item.is-visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      .masonry-item img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 0.5rem;
        transition: transform 0.4s ease;
      }
      .masonry-item:hover img {
        transform: scale(1.05);
      }
      
      /* Video Section */
      .video-frame-container {
        max-width: 380px;
        width: 100%;
      }
      .video-frame {
        position: relative;
        padding-top: 177.77%; /* 9:16 aspect ratio */
        background-color: #2a1a19;
        border-radius: 1.5rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 0 8px #d4af37;
        overflow: hidden;
      }
      .video-frame iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        border-radius: 1.25rem;
      }

      /* Guestbook Section */
      .guestbook-embed-container {
        width: 100%;
        max-width: 800px;
        margin: 2rem auto 0 auto;
        /* The container now only handles layout, styling is on the iframe */
      }
      .guestbook-embed-container iframe {
        width: 100%;
        border: none;
        border-radius: 0.75rem; /* A slight border-radius */
        box-shadow: 0 8px 25px rgba(0,0,0,0.1); /* A subtle shadow to lift the element */
      }
      .guestbook-form-embed {
        height: 520px;
      }
      @media (min-width: 768px) {
        .guestbook-form-embed {
          height: 420px;
        }
      }
      .guestbook-gallery-embed {
         /* Adjust height as needed, or use aspect-ratio */
        aspect-ratio: 1 / 1.2;
        min-height: 600px;
      }

      /* Image Modal */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .modal-overlay.open {
        opacity: 1;
      }
      .modal-content {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        transform: scale(0.9);
        opacity: 0;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }
      .modal-overlay.open .modal-content {
        transform: scale(1);
        opacity: 1;
      }
      .modal-content img {
        max-width: 100%;
        max-height: 80vh; /* Make space for caption */
        object-fit: contain;
        border-radius: 0.5rem;
      }
      .modal-caption {
        margin-top: 1rem;
        color: #FDF8F0;
        font-family: 'Montserrat', sans-serif;
        font-size: 1rem;
        text-align: center;
        padding: 0 1rem;
      }
      .modal-close, .modal-nav {
        position: absolute;
        background-color: rgba(0,0,0,0.5);
        color: white;
        border: none;
        cursor: pointer;
        z-index: 101;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
      }
      .modal-close:hover, .modal-nav:hover {
        background-color: rgba(0,0,0,0.8);
      }
      .modal-close {
        top: 1rem;
        right: 1rem;
      }
      .modal-nav.prev {
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
      }
      .modal-nav.next {
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
      }

      /* Mobile Menu Animation */
      @keyframes mobileMenuFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-mobile-menu-fade-in {
        animation: mobileMenuFadeIn 0.3s ease-in-out forwards;
      }

      @keyframes mobileLinkFadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-mobile-link-fade-up {
        opacity: 0; 
        animation: mobileLinkFadeUp 0.4s ease-out forwards;
      }

      /* Tab Content Animation */
      @keyframes contentFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-content-fade-in {
        animation: contentFadeIn 0.5s ease-out forwards;
      }

      /* Countdown Timer Animation */
      @keyframes tick {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-tick {
        animation: tick 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Preloader */
      .preloader {
        position: fixed;
        inset: 0;
        background-color: #4A2C2A;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease-in-out, visibility 0.8s ease-in-out;
      }
      .preloader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      .preloader-content {
        font-family: 'Playfair Display', serif;
        font-size: 4rem;
        color: #D4AF37;
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Flipping Card for Q&A */
      .flip-card {
        background-color: transparent;
        perspective: 1000px;
        cursor: pointer;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      .flip-card-front {
        background-color: white;
      }
      .flip-card-back {
        background-color: white;
        transform: rotateY(180deg);
      }

    </style>
